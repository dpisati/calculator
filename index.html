<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator Exercise</title>
</head>
<body>

	<div class="test"></div>

	<header>		
		<h1>HTML Calculator</h1>
	</header>

	<div id="calc-parent">
		<dir class="row">
			<div class="column" id="calc-display-val">0</div>
		</dir>
		<dir class="row">
			<div class="calc-btn column" id="calc-clear">AC</div>
			<div class="calc-btn column" id="calc-bk">&#8676</div>
			<dir class="calc-btn calc-btn-operator column" id="calc-div">/</dir>
		</dir>
		<dir class="row">
			<div class="calc-btn calc-btn-num column" id="calc7">7</div>
			<div class="calc-btn calc-btn-num column" id="calc8">8</div>
			<div class="calc-btn calc-btn-num column" id="calc9">9</div>
			<dir class="calc-btn calc-btn-operator column" id="calc-mult">x</dir>
		</dir>
		<dir class="row">
			<div class="calc-btn calc-btn-num column" id="calc4">4</div>
			<div class="calc-btn calc-btn-num column" id="calc5">5</div>
			<div class="calc-btn calc-btn-num column" id="calc6">6</div>
			<dir class="calc-btn calc-btn-operator column" id="calc-minus">-</dir>
		</dir>
		<dir class="row">
			<div class="calc-btn calc-btn-num column" id="calc1">1</div>
			<div class="calc-btn calc-btn-num column" id="calc2">2</div>
			<div class="calc-btn calc-btn-num column" id="calc3">3</div>
			<dir class="calc-btn calc-btn-operator column" id="calc-plus">+</dir>
		</dir>
		<dir class="row">
			<div class="calc-btn calc-btn-num column" id="calc-zero">0</div>
			<dir class="calc-btn column" id="calc-decimal">.</dir>
			<dir class="calc-btn calc-btn-operator column" id="calc-equal">=</dir>
		</dir>
	</div>

	<script src="app.js"></script>

</body>
</html>
